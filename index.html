<!DOCTYPE html> 
<html>
  <head>
    <title>QR code Generator</title>
    <link rel="stylesheet" href="qr.css">
  </head>
  <body>
    <div class="container"> 
      <p>Enter Url or text:</p>
      <input type="text" placeholder="Enter Url or text" id="qr-input">
      <img src="" id="qr-image">
      <div> <button>Generate QR code</button></div>
    </div>
    <script>
      function GenerateQr(){
        let qrValue = document.getElementById('qr-input').value;
        let qrImage = document.getElementById('qr-image');
    
        if(qrValue.length > 0){
          qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=50x50&data=${qrValue}`;

        } else{
          qrImage.style.display = "none";
        }
      }

      let button = document.querySelector('button');
      button.addEventListener('click', GenerateQr);
      document.addEventListener('keydown',  event => {
        if(event.key == 'Enter'){
          GenerateQr();
        }
      });
      
    </script>
  </body>
</html>
